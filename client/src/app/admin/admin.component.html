<main>
    <div class="container">
        <h2 class="display-3 text-center">Users</h2>
        <!--table with basic user details-->
        <table id="userTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.USERNAME}}</td>
                    <td>{{user.EMAIL}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
